syntax = "proto3";

package go.srv.TickRecorder;

message Tick {
        int64 time = 1;
        double bid = 2;
        double ask = 3;
        double last = 4;
        string pair = 5;
        string broker = 6;
}

message Trade {
        int64 time = 1;
        double price = 2;
        double amount = 3;
        int32 type = 4;
}
